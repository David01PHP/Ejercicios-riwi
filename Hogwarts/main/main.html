<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/app.css">
    <title>Pagina Principal</title>
</head>
<body class="main">
    <h1>Seleccion de la casa</h1>
    <form class="row g-3 needs-validation  color"  novalidate>
        <div class="col-md-4">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" value="David" required>
          <div class="valid-feedback">
            El nombre es obligatorio
          </div>
        </div>
        <div class="col-md-2">
          <label for="edad" class="form-label">Edad</label>
          <input type="text" class="form-control" id="edad" value="21" required>
          <div class="valid-feedback">
            La edad es obligatoria
          </div>
        </div>
        <div class="col-md-6">
            <label for="familia" class="form-label">Familia</label>
            <input type="text" class="form-control" placeholder="familia" id="familia" aria-describedby="inputGroupPrepend" value="Riwi" required>
            <div class="invalid-feedback">
              El nombre de padre es obligatorio
            </div>
        </div>
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label">linaje</label>
            <select class="form-select" aria-label="Default select example" id="linaje" required>
              <option value="0" selected>Selecciona linaje</option>
              <option value="1">sangre pura</option>
              <option value="2">moggle </option>
              <option value="3">mestizo</option>
              
            </select>
            <div class="invalid-feedback">
              El linaje es obligatorio
            </div>
        </div>
        <div class="col-md-4">
            <label for="casa" class="form-label">casa</label>
            <input type="text" class="form-control" placeholder="casa" id="casa" aria-describedby="inputGroupPrepend"  disabled>
            <div class="invalid-feedback">
              El nombre de padre es obligatorio
            </div>
        </div>
        <div class="col-md-4">
            <label for="animal" class="form-label">animal Patronus</label>
            <input type="text" class="form-control" placeholder="Animal" id="animal" aria-describedby="inputGroupPrepend" disabled>
            <div class="invalid-feedback">
              El nombre de padre es obligatorio
            </div>
        </div>
        <div class="col-md-12">
          <label for="validationCustom02" class="form-label">animal Patronus</label>
          <select class="form-select" aria-label="Default select example" id="cualidades" required>
            <option value="0" selected>Selecciona cualidades</option>
            <option value="1">Creatividad, Erudicion, Inteligencia</option>
            <option value="2">Valos, Fuerza, Audacia </option>
            <option value="3">Justicia, Lealtad, paciencia</option>
            <option value="4">Ambición,Determinación,Astucia</option>
          </select>
            <div class="invalid-feedback">
              Las cualidades son obligatorio
            </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary w-100" type="button" onclick="registrar()">Registrar</button>
        </div>
      </form>

    <script src="../js/app.js"></script>
</body>
</html>
